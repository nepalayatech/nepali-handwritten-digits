<html lang="en">
<head>
    <meta name="csrf-token" content="csrf-token">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" href="../static/images/haw.png" type="image/x-icon">
    <title>HAW Hamburg | Nepali Handwritten Number Recognizer</title>
</head>
<body onload="init();">
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Nepali Handwritten Number Predictor using CNN</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 ">
            <h3>Draw a Nepali digit to predict:</h3>
            <canvas id="myCanvas" width="280" height="280" style="border:4px solid black;margin:5%;"></canvas>
            <div class="btns ml-4">
                <button class="btn btn-success" onclick="javascript:UploadPic();return false;">Predict</button>
                <button class="btn btn-danger" onclick="javascript:clearArea();return false;">Reset</button>
            </div>
        </div>

        <div class="col-md-6">
            <h3>Your predicated output:-</h3>
            <div id="result" class="alert alert-success" style="display:none">
                It looks like: <strong id="pred"></strong> with probability of <strong
                    id="prob"></strong>
            </div>

            <br><br><br><br>

            <p>Choose an algorithm</p>
            <form>
                <input type="radio" name="algo" onclick="check(this.value)" value="CNN">CNN<br>
                <input type="radio" name="algo" onclick="check(this.value)" value="DNN">DNN<br>
                <input type="radio" name="algo" onclick="check(this.value)" value="RL">RL<br>
                <br>
                Your have chosen: <input type="text" id="answer" size="20">
            </form>
        </div>
    </div>
</div>

<br><br><br><br>
<footer>
    <div class="container">
        <p>HAW Hamburg | Nepali Handwritten Number Recognizer</p>
    </div>
</footer>
<script src="../static/js/jquery-3.4.0.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/index.js"></script>
<script src="../static/js/algorithm.js"></script>
</body>
</html>
